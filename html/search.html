<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/popUp.css">
    <link rel="stylesheet" href="../css/logIn.css" />

    <title>Search Drinks</title>
</head>

<body>
    <div id="header"></div>
    <div id="overlay"></div>
   
    <div id="searchWrapper">
        <div id="backgroundDiv1"></div>
        <div id="backgroundDiv2"></div>

        <div id="searchTitleDiv">
            <h1 id="searchTitle">DRINKS</h1>
        </div>
    
        <div class="searchContainer">
            <div class="drinkInput">
                <input type="text" id="drinkName" name="drinkName" placeholder="Search drink by name">
            </div>
            <div id="topContainer">
                <div class="alphabet">
                    <div class="alphabetOne"> </div>
                    <div class="alphabetTwo"> </div>
                    <div class="alphabetThree"> </div>
                </div>      
            </div>
        </div>    
                
        <img id="toTop" src="../images/up-arrow.png"></img>

        <div id="container">
            <div class="filterContainer">
                <h3 class="filterH3">Filter</h3>

                <div id="filterAlcohol">
                    <select id="chooseAlcohol" required>
                        <option value="" selected disabled hidden>Alcoholic</option>
                    </select>
                </div>

                <div id="filterCategory">
                    <select id="chooseCategory" required>
                        <option value="" selected disabled hidden>Category</option>
                    </select>
                </div>

                <div id="filterGlass">
                    <select id="chooseGlass" required>
                        <option value="" selected disabled hidden>Glass</option>
                    </select>
                </div>

                <div id="filterIngredient">
                    <select id="chooseIngredient" required>
                        <option value="" selected disabled hidden>Ingredient</option>
                    </select>
                </div>

                <div id="clearFiltersDiv">
                    <button id="clearFilters">Clear</button>
                </div>
            </div>
            
            <div id="wrapper"></div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="../js/login.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/popUp.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/favorites.js"></script>
</body>
</html>
