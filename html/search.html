<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Search Drinks</title>

<body>
    <div id="header"></div>

    <div class="filterContainer">
        <h2>Filter</h2>
        <form action="">
            <div class="filterInput">
                <div><input type="text" id="color" name="color"></div>
                <div><input type="text" id="ingrediant" name="ingrediant"></div>
                <div> <input type="text" id="liqour" name="liqour"></div>
                <input type="submit" value="Reset">
            </div>
        </form>
    </div>

    <div id="container">
        <div id="topContainer">
            <div class="searchContainer">
                <form action="">
                    <div class="drinkInput">
                        <input type="text" id="drinkName" name="drinkName">
                        <input type="submit" value="Search">
                    </div>
                </form>
            </div>
            <div class="alphabet">
                <div class="alphabetOne"> </div>
                <div class="alphabetTwo"> </div>
                <div class="alphabetThree"> </div>
            </div>
        </div>



        <div id="wrapper">
        </div>

    </div>
    <div id="footer"></div>

    <script src="../js/index.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/footer.js"></script>

</body>

</html>
